{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    {%  if errors %}
        {% for error in errors %}
            <div class="alert alert-danger">
              <strong>Error: </strong>{{ error }}
            </div>
        {% endfor %}
    {% endif %}
    <form action="{{ url_for('quote') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="stock_symb" placeholder="Stock symbol" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Get quote</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
