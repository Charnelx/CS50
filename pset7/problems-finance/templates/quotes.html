{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <table class="table">
    <h2>Stock data</h2>
    <tr>
        <th>Symbol</th>
        <th>Name</th>
        <th>Price</th>
    </tr>
    {%  if results %}
        {% for row in results %}
            <tr><td>{{ row.symbol }}</td><td>{{ row.name }}</td><td>{{ row.price }}</td></tr>
        {% endfor %}
    {% endif %}
    </table>
{% endblock %}
