{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    {%  if errors %}
        {% for error in errors %}
            <div class="alert alert-danger">
              <strong>Error: </strong>{{ error }}
            </div>
        {% endfor %}
    {% elif info %}
        <div class="alert alert-success">
          <strong>{{ info }}</strong>
        </div>
    {% endif %}
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="stock_symb" placeholder="Stock symbol" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="amount" placeholder="Amount to buy" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Buy it</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
